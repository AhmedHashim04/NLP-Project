<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Summarizer</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        label {
            font-weight: 500;
            margin-bottom: 8px;
            display: block;
        }
        select, input, textarea, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        button {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            cursor: pointer;
            font-weight: 700;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        #results {
            margin-top: 20px;
            padding: 10px;
            background: #e8f5e9;
            border: 1px solid #c8e6c9;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <form method="post">
        <h1>Text Summarizer</h1>
        <label for="option">Choose Input:</label>
        <select id="option" name="option">
            <option value="paste_text">Paste Text</option>
            <option value="enter_url">Enter URL</option>
        </select>
        <label for="num_sentences">Number of Summary Sentences:</label>
        <input type="number" id="num_sentences" name="num_sentences" value="3">
        <div id="text_area">
            <label for="text">Enter Text:</label>
            <textarea id="text" name="text" rows="5"></textarea>
        </div>
        <div id="url_area" style="display: none;">
            <label for="url">Enter URL:</label>
            <input type="url" id="url" name="url">
        </div>
        <button type="submit">Analyze Text</button>
    </form>
    <div id="results"></div>

    <script>
        const optionSelect = document.getElementById('option');
        const textArea = document.getElementById('text_area');
        const urlArea = document.getElementById('url_area');

        optionSelect.addEventListener('change', () => {
            if (optionSelect.value === 'paste_text') {
                textArea.style.display = 'block';
                urlArea.style.display = 'none';
            } else {
                textArea.style.display = 'none';
                urlArea.style.display = 'block';
            }
        });
    </script>
</body>
</html>
