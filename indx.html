<!DOCTYPE html>
<html>
<head>
    <title>Text Summarizer</title>
    <style>
        /* Add some basic styling */
        body {
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Text Summarizer</h1>
    <form method="post">
        <label for="option">Choose Input:</label>
        <select id="option" name="option">
            <option value="paste_text">Paste Text</option>
            <option value="enter_url">Enter URL</option>
        </select>
        <br>
        <label for="num_sentences">Number of Summary Sentences:</label>
        <input type="number" id="num_sentences" name="num_sentences" value="3">
        <br>
        <div id="text_area">
            <label for="text">Enter Text:</label>
            <textarea id="text" name="text"></textarea>
        </div>
        <div id="url_area" style="display: none;">
            <label for="url">Enter URL:</label>
            <input type="url" id="url" name="url">
        </div>
        <button type="submit">Analyze Text</button>
    </form>
    <div id="results"></div>

    <script>
        // Add some JavaScript to toggle the text and URL areas
        const optionSelect = document.getElementById('option');
        const textArea = document.getElementById('text_area');
        const urlArea = document.getElementById('url_area');

        optionSelect.addEventListener('change', () => {
            if (optionSelect.value === 'paste_text') {
                textArea.style.display = 'block';
                urlArea.style.display = 'none';
            } else {
                textArea.style.display = 'none';
                urlArea.style.display = 'block';
            }
        });
    </script>
</body>
</html>
